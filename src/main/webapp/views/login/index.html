<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <base th:href="@{/}">

    <script th:src="@{/assets/js/jquery-3.6.1.min.js}"></script>
    <script th:src="@{/assets/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/assets/js/bootstrap-initialization.js}"></script>
    <script th:src="@{/assets/js/datatable/jquery.dataTables.min.js}"></script>
    <script th:src="@{/assets/js/datatable/dataTables.bootstrap5.min.js}"></script>

    <link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/assets/css/bootstrap-icons.css}">
    <link rel="stylesheet" th:href="@{/assets/css/dataTables.bootstrap5.min.css}">
    <link rel="stylesheet" th:href="@{/assets/css/computerhuis.css}">
    <link rel="stylesheet" th:href="@{/assets/css/login.css}">

    <link rel="shortcut icon" th:href="@{/assets/images/logo-ct.png}" type="image/x-icon">
    <title>inloggen | Werkgroep Computerhuis Oost</title>
</head>
<body class="d-flex flex-column min-vh-100">
<main>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 login-section-wrapper">
                <div class="brand-wrapper">
                    <h1>
                        <img th:src="@{/assets/images/logo-ct.png}" alt="logo" class="logo">
                        &nbsp;
                        Werkgroep Computerhuis Oost
                    </h1>
                </div>
                <div class="login-wrapper my-auto">
                    <h1 class="login-title">Log in</h1>
                    <form class="row g-3 needs-validation" novalidate
                          th:action="@{/inloggen}" method="post">
                        <div class="form-group">
                            <label for="username" class="form-label">Gebruikersnaam</label>
                            <input type="text"
                                   id="username"
                                   name="username"
                                   class="form-control"
                                   autofocus
                                   required
                                   maxlength="255"
                                   autocomplete="off"
                                   autocapitalize="off"
                                   spellcheck="false"/>
                            <div class="invalid-feedback">
                                Vul uw gebruikersnaam in.
                            </div>
                        </div>
                        <div class="form-group mb-4">
                            <label for="password" class="form-label">Wachtwoord</label>
                            <input type="password"
                                   id="password"
                                   name="password"
                                   class="form-control"
                                   required
                                   autocomplete="off"
                                   autocapitalize="off"
                                   spellcheck="false"/>
                            <div class="invalid-feedback">
                                Vul uw wachtwoord in.
                            </div>
                        </div>
                        <button class="btn btn-primary" type="submit">Log in</button>
                    </form>
                </div>
            </div>
            <div class="col-md-6 px-0 d-none d-sm-block">
                <img th:src="@{/assets/images/keyboard.jpg}" alt="login image" class="login-img">
            </div>
        </div>
    </div>
</main>
</body>
</html>
